name: Build Release (FINAL)

on:
  workflow_dispatch:
  push:
    branches:
      - master
      - main

jobs:
  build:
    name: Build Signed APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Siapkan Java (JDK 17)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      # MENGAMBIL KUNCI DARI SECRET YANG BARU KAMU SIMPAN
      # Dan menyimpannya ke dalam folder app/ agar terbaca oleh Gradle
      - name: Decode Keystore dari Secret
        run: |
          echo "${{ secrets.SIGNING_KEY }}" | base64 -d > app/release.keystore

      - name: Izinkan Gradle
        run: chmod +x gradlew

      # MEMULAI PROSES BUILD
      - name: Mulai Proses Build
        run: ./gradlew assembleRelease
        env:
          KEYSTORE_PATH: release.keystore
          ALIAS: ${{ secrets.ALIAS }}
          KEY_STORE_PASSWORD: ${{ secrets.KEY_STORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: Upload APK ke GitHub
        uses: actions/upload-artifact@v4
        with:
          name: AdiXtream-Release
          path: app/build/outputs/apk/release/*.apk
